            // clientX: 0,

            // b: 0,
            quantity: 1,
            up: 0,
            animated: false
        },
        methods: {
            animate() {
                
                this.animated = true
           
            },
            countUp(e, v) {

                // console.log(e.target)
                if (this.up < 10) {
                    this.up++
                    this.count += parseInt(v);
                }
            },
            countDown(e, v) {
                if (this.up > 0) {
                    this.up--
                    this.count -= parseInt(v);
                }
            },
            resetCount(x) {
